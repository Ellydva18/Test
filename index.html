<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">Back to Home</a>
    <h1>Create Your RPG Hero</h1>
    <form action="">
        <fieldset>
            <legend>General Info</legend>
            <label for="">Hero Name:</label>
            <input type="text">
            <br>
            <br>
            <label for="">Age:</label>
            <input type="text">
            <br>
            <br>
            <label for="">Gender:</label>
            <br>
            <input type="radio">
            <label for="">Male</label>
            <br>
            <input type="radio">
            <label for="">Female</label>
            <br>
            <input type="radio">
            <label for="">Other</label>
            <br>
            <br>
            <label for="">Date of Birth:</label>
            <input type="date">
        </fieldset>
    
            
         <fieldset>
            <legend>Hero Class</legend>
            <label for="">Choose Class:</label>
            <select name="" id="">
                <option value="">Warrior</option>
                <option value="">Mage</option>
                <option value="">Archer</option>
            </select>
         </fieldset>
         <br>
         <fieldset>
            <legend>Skills</legend>
            <input type="checkbox">
            <label for="">Sword Mastery</label>
            <br>
            <input type="checkbox">
            <label for="">Archery</label>
            <br>
            <input type="checkbox">
            <label for="">Fire Magic</label>
            <br>
            <input type="checkbox">
            <label for="">Stealth</label>
         </fieldset>
         <br>
         <fieldset>
            <legend>Power Level</legend>
            <label for="">Select Your Power Level:</label>
            <input type="range" min="0" max="100" value="50">
            <span>50 / 100</span>
         </fieldset>
         <fieldset>
            <legend>More About You</legend>
            <label for="">Your Hero's Motto:</label>
            <br>
            <textarea name="" id="" placeholder="Write something brave..."></textarea>
            <br>
            <br>
            <label for="">Upload Hero Image:</label>
            <input type="file">
         </fieldset>
         <button type="submit">Create Hero</button>
    </form>
    
</body>
</html>
